version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-starter-react
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Variables LiveKit (Ã  configurer)
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - AGENT_NAME=${AGENT_NAME:-}
      # Variables n8N (optionnel)
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      # Variables Next.js
      - NEXT_PUBLIC_CONN_DETAILS_ENDPOINT=${NEXT_PUBLIC_CONN_DETAILS_ENDPOINT:-}
    volumes:
      # Montage optionnel pour les logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
